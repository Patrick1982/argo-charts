apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app2-cl
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd 
    server: {{ .Values.spec.destination.server }}
  project: cl 
  source:
    path: apps/app2
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
